<link rel="stylesheet" href="styles.css">
<html>
<head>
<h1 id="title">Survey Form</h1>
</head>

<body>
 
  <form id="survey-form">
     <p id="intro">What's <strong>your</strong> favorite <em>"It's Always Sunny in Philadelphia"</em> Character?</p>
    
   <div class="form-group">
          <label id="name-label" for="name">Name:</label> 
          <input 
          id="name" 
          name="name" 
          type="text"
          value="name" 
          placeholder="Your name here"
          required></input>
          <div>
          <div class="form-group">
       <label id="email-label" for="email">Email:</label>
        <input 
       id="email" 
       name="email" 
       value="email"
       type="email" 
       placeholder="Your email here"
       required></input>
    </div>
    <div class="form-group">
        <label id="age-label" for="Your number here">Number:</label>
        <input 
       id="number" 
       name="number" 
       type="number" 
       value="number"
       placeholder="Your number here"
       min="0"
       max="99"
       required></input>
    <div>
    <div class="form-group">
    <label id="age-label" for="age">Age:</label>
       <input id="number"
         name="age"
         type="number"
         placeholder="Your age here"
         value="age"
         min="10"
         max="99"
         >
        <br>
          <label id="number-label" for="age">Choose your Character:</label>
           <select id="dropdown" name="characters">
    <option value="frank">Frank</option> 
    <option value="dee">Dee</option> 
    <option value="dennis">Dennis</option> 
    <option value="charlie">Charlie</option>
    <option value="mac">Mac</option>
          <br>
            <label for="egg"> 
            <input 
              id="egg" 
              value="egg" 
              type="radio" 
              name="prop">egg
            </label>
             <label for="egg"> 
            <input 
              id="rum-ham" 
              value="rum-ham" 
              type="radio" 
              name="prop">toe knife
            </label>
            <input 
              id="rum-ham" 
              value="rum-ham" 
              type="radio" 
              name="prop">rum ham
            </label>
            <input 
              id="glue" 
              value="glue" 
              type="checkbox" 
              name="prop">glue
            </label>
             <input 
              id="car" 
              value="car" 
              type="checkbox" 
              name="prop">newly bought car
            </label>
          <br>
              <textarea id="comments" name="comments">Your comments here</textarea>
              <button id="submit">Submit</button>
              </div>
  <p id="description">Thank You For Participating In This Survey</p>
  </form>
</body>
<footer id="footer">Made by Melissa Guachun 2024</footer>
</html>
